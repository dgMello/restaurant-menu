<html>
  <head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <h1>Edit Menu Item</h1>
    <form action="{{ url_for('editMenuItem',restaurant_id = restaurant_id,
      menu_id=item.id)}}" method="post">
      <p>Name:</p>
      <input type='text' size='30' name='name'  placeholder = '{{item.name }}'>
      <p>Description:</p>
      <textarea type='text' rows='5' cols='40' name='description'
         placeholder = '{{item.description }}'></textarea>
      <p>Price:</p>
      <input type='text' size='8' name='price' placeholder = '{{item.price }}'>
      <p>Course:</p>
      <input type='radio' name='course' value='appetizer'>Appetizer<br>
      <input type='radio' name='course' value='entree'>Entree<br>
      <input type='radio' name='course' value='dessert'>Dessert<br>
      <input type='radio' name='course' value='beverage'>Beverage<br>
      <input type='submit' value='Create'>
      <a href='{{url_for('showMenu', restaurant=restaurant, items=items,
        restaurant_id=restaurant_id)}}'>Cancel</a>
    </form>
  </body>
</html>
