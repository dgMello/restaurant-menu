  <body>
    <h1>Restaurants</h1>
    <a href='{{url_for('newRestaurant')}}'>Create New Restaurant</a>
    {% if restaurants == [] %}
      <h3>No Restaurants Listed</h3>
    {% else %}
      {% for r in restaurants %}
      <div class = 'nameAndPrice'>
        <span class = 'name'><p>{{r.name}}</p></span>
      </div>
      <div class = "editdeletepane">
        <a href='{{url_for('editRestaurant',restaurant_id = r.id,)}}' >Edit</a>
        <a href='{{url_for('deleteRestaurant', restaurant_id = r.id)}}' >Delete</a>
      </div>
      {% endfor %}
    {% endif %}
  </body>
